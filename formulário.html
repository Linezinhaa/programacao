<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotmulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <!--o formulário sempre vais usar o metodo "post"-->
    <form action="/enviar" method="post">
    <label for="nome">Nome</label>
    <br>
    <input type="text">
    <br></br>
    <label for="data">Data</label>
    <br>
    <input type="date">
    <br></br>
    <label for="number">Número de Telefone</label>
    <br>
    <input type="tel">
    <br></br>
    <label for="email">Email</label>
    <br>
    <input type="email">
    <br></br>
    <label for="password">Senha</label>
    <br>
    <input type="password">
    <br></br>
    <!--o input é pra abrir a caixinha-->
    <button>Enviar</button>
</form>

</body>
</html>
