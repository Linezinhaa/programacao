<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="quantidadeCarrinho">Quantidade de itens no carrinho = 0</p>

    <button onclick="adicionarItem()">Adicionar item</button>
    <button onclick="retirarItem()">Retirar item</button>
    <button onclick="resetar()">Resert</button>

    <script>
        let quantidade = 0;

        function adicionarItem(){
            quantidade += 1
            let carrinho = document.getElementById('quantidadeCarrinho')
                carrinho.textContent = "Quantidade de itens no carrinho = " + quantidade

        }
        function retirarItem(){
            if( quantidade > 0)
            quantidade -= 1
            let carrinho = document.getElementById('quantidadeCarrinho')
            carrinho.textContent = "Quantidade de itens no carrinho = " + quantidade
        }
        function resetar(){
            quantidade = 0
            let carrinho = document.getElementById('quantidadeCarrinho')
            carrinho.textContent = "Quantidade de itens no carrinho = " + quantidade
        }
    </script>

</body>
</html>
