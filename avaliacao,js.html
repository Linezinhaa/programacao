<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body{
            align-items: center;
            text-align: center;
        }

        h1{
           color: brown;
           font-size: 50px;
        }

        p{
            font-size: 24px;
        }

        button{
           padding: 10px 20px;
           font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Avaliação</h1>
    <p>Exercícios escolhidos!!</p>

    <div class="menu">
        <button id="btnEx1">Par ou Ímpar</button>
        <button id="btnEx2">Tabuada</button>
        <button id="btnEx3">Contador</button>
        <button id="btnEx4">Classificar Idade</button>
        <button id="btnEx5">Somar até 0</button>
    </div>

    <div class="exercicio" id="ex1">
        <h3>Verifique se o número é par ou ímpar</h3>
        <input type="number" id="numero">
        <button id="btnVerificarParimpar">Verificar</button>
        <p id="resultado"></p>

    </div>
    
    <div class="exercicio" id="ex2">
        <h3>Tabuada</h3>
        <input type="number" id="tabuadaInput">
        <button id="btnTabuada">Gerar</button>
        <p id="tabuadaResultado"></p>
    </div>

    <div class="exercicio" id="ex3">
        <h3>Contador</h3>
        <input type="number" id="inicio">
        <button id="btnContador">Contador</button>
        <p id="contadorResultado"></p>
    </div>

    <div class="exercicio" id="ex4">
        <h3>Classificar Idade</h3>
        <input type="number" id="idade">
        <button id="btClassificar">Classificação</button>
        <p id="classificacaoResultado"></p>
    </div>
    </div>

    <div class="exercicio" id="ex5">
        <h3>Somar até 0</h3>
        <input type="number" id="somar">
        <button id="btnSomar">Somar</button>
        <p id="somaResultado"></p>
    </div>

    <script>
        function mostrarExercicio(id){
            const ex1 = document.getElementById('ex1');
            const ex2 = document.getElementById('ex2');
            const ex3 = document.getElementById('ex3');
            const ex4 = document.getElementById('ex4');
            const ex5 = document.getElementById('ex5');

            ex1.style.display = "none";
            ex2.style.display = "none";
            ex3.style.display = "none";
            ex4.style.display = "none";
            ex5.style.display = "none";

            document.getElementById(id).style.display = "block";
        }

        document.getElementById("btnEx1").addEventListener("click", ()=> mostrarExercicio(ex1));
        document.getElementById("btnEx2").addEventListener("click", ()=> mostrarExercicio(ex2));
        document.getElementById("btnEx3").addEventListener("click", ()=> mostrarExercicio(ex3));
        document.getElementById("btnEx4").addEventListener("click", ()=> mostrarExercicio(ex4));
        document.getElementById("btnEx5").addEventListener("click", ()=> mostrarExercicio(ex5));

        document.getElementById("btnVerificarParimpar").addEventListener("click", ()=>{
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");
            resultado.textContent = (numero % 2 == 0) ? "É Par!" ; "É Ímpar";
        });

        document.getElementById("btnTabuada").addEventListener("click", ()=>{
            const numero = parseInt(document.getElementById("tabuadaInput").value);
            const lista = document.getElementById("tabuadaResultado");
            lista.innerHTML = "";
            for(let i = 1; i <= 10; i++){
                const item = document.createElement("li");
                item.textContent = `${numero} x ${i} = ${numero * i}`;
                lista.appendChild(item);
        }

         document.getElementById("btnContar").addEventListener("click", ()=>{
            let início = parseInt(document.getElementById("").value);
            const lista = document.getElementById("tabuadaResultado");
            lista.innerHTML = "";


    </script>

</body>
</html>
