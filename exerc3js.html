<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let preço = parseInt(prompt('Digite o preço do produto:'))
        if(preço < 10){
            console.log('Barato');
        }else if(preço >= 10 && preço <= 50){
            console.log('Médio');
        }else{
            console.log('Caro');
        }
    </script>
</body>
</html>
