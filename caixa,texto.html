<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
</head>
<body>
    
    <h2>Digite seu nome:</h2>
    <input type="text" id="campoNome">
    <p id="dica"></p>
    <p id="digitando"></p>

    <script>

        let campo = document.getElementById('campoNome')
        let dica = document.getElementById('dica')
        let digitando = document.getElementById('digitando')

        campo.addEventListener('focus', function(){
            dica.textContent = 'Use seu nome preferido'
        })

        campo.addEventListener('input', function(){
            digitando.textContent = 'Você está digitando: ' + campo.value;
        })

    </script>

</body>
</html>
