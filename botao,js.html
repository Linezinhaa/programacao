<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="Butao">Enviar</button>
    <p id="mensagem"></p>

    <script>
        let BotaoEnviar = document.getElementById('Butao')
        let mensagemReal = document.getElementById('mensagem')

        BotaoEnviar.addEventListener('click', function(){
                mensagemReal.textContent = 'Clique realizado'
        })

        
    </script>

</body>
</html>
