<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <button onclick="desativarBotao()" id="botaoEnviar">Enviar</button>
     <button onclick="voltarNormal()" id="voltarInicio">Normal</button>

    <script>

        function desativarBotao(){
             let botao = document.getElementById("botaoEnviar");
             botao.disabled = true;
             botao.style.backgroundColor = "#acc";
             botao.style.color = "green";
             botao.style.cursor = "not-allowed";
             botao.innerHTML = "Enviado";


        }

        function voltarNormal(){

            let botao = document.getElementById("botaoEnviar");
            botao.disabled = false;
            botao.style.color = "black";
            botao.style.backgroundColor = "";
            botao.style.cursor = "pointer";
             botao.innerText = "Enviar";
        }
       
    </script>

</body>
</html>
