<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h2 id="tituloPostagem">Viagem com meu namorado</h2>
    <button onclick="alterarTitulo()">Clique para alterar!</button>

    <script>

        let tituloOriginal = "Viagem com meu namorado";
        let tituloAlterado = "Viagem a dois <3"

        function alterarTitulo(){
            let titulo = document.getElementById("tituloPostagem");


            if(titulo.textContent == tituloOriginal){
                titulo.textContent = tituloAlterado;
            }else {
                titulo.textContent = tituloOriginal;
            }
        
        }
    </script>
</body>
</html>
