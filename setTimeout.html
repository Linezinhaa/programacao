<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exibição após apertar o botão!</h1>
    <button id="botao">Clique aqui</button>
    <p id="mensagem"></p>

    <script>
        document.getElementById('botao').addEventListener('click', function(){
            setTimeout(()=>{
                document.getElementById('mensagem').textContent = "Mensagem exibida"
            },2000)
        })
    </script>

</body>
</html>
