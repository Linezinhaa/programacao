<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
</head>
<body>

    <h1 id="Bemvindo">Bem-vindo!!</h1>
    <input type="text" id="nomeUsuario" placeholder="Seu nome" required>
    <button onclick="atualizarCaixa()">Enviar</button>
    <p id="mensagemDeBoasvindas"></p>
    <p>


    <script>

        function atualizarCaixa(){
            let nome = document.getElementById("nomeUsuario").value
            let mensagem = document.getElementById ('mensagemDeBoasvindas')

            mensagem.textContent = 'Bem vindo,' + nome + ".";

        }
    </script>
</body>
</html>
