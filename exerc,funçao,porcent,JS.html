<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function calcularValorConta (valorConta){
            const gorjeta = valorConta * 0.10;
            return valorConta + gorjeta;
        }
        let dinheiro = parseInt(prompt("Digite o valor da conta: "))
        console.log(calcularValorConta(dinheiro))

    </script>
</body>
