<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container{
            width: 100%;
            background-color: brown;
            height: 30px;
        }

        #caixa{
            height: 30px;
            background-color: rgb(211, 165, 180);
            
        }

    </style>

</head>
<body>
    <h1>Carregando...</h1>
    <div id="container">
    <div id="caixa"></div>
        </div>
        
    <script>

    let posicao = 0
    let caixa = document.getElementById('caixa')

    let intervalo = setInterval(()=>{
            posicao += 1
            caixa.style.width = posicao + '%'

            if(posicao >= 100){
                clearInterval(intervalo)
                alert("Carregamento completo!!")
            }
        },100)
       
    </script>

</body>
</html>
